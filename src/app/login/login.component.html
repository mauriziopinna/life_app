<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h5 class="modal-title">Modal title</h5> -->
          <h2 class="fw-bold mb-0">Effettua l'accesso</h2>
          <button type="button" [routerLink]="'/home'" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="email" [(ngModel)]="myUser.email" name="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" [(ngModel)]="myUser.password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" (click)="verifyUser()">Accedi</button>
            <small class="text-muted" class="access-denied" *ngIf="this.isPresent==false&&this.loginPressed==true">Utente non registrato. Clicca su registrati.</small>
            <small class="text-muted" class="access-denied" *ngIf="this.passwordCorrect==false&&this.loginPressed==true&&this.isPresent==true">Password errata</small>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Oppure registrati</h2>
            <button [routerLink]="'/registrati'" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
              Registrati
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
